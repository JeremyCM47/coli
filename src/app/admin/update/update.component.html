<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Modifier <strong>{{product?.name}}</strong></h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="updateProductForm">
      <div class="form-group">
        <label for="name">Nom du produit</label>
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Entrer un nom de produit">
        <div
          *ngIf="updateProductForm.get('name').invalid && (updateProductForm.get('name').dirty || updateProductForm.get('name').touched)"
          class="alert alert-danger">
          <span>Le champs ne doit pas être vide</span>
        </div>
      </div>
      <div class="form-group mt-3">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" formControlName="price" placeholder="Entrer le prix du produit">
        <div
          *ngIf="updateProductForm.get('price').invalid && (updateProductForm.get('price').dirty || updateProductForm.get('price').touched)"
          class="alert alert-danger">
          <span>Le champs ne doit pas être vide</span>
        </div>
      </div>
      <div class="form-group mt-3">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" formControlName="description" placeholder="Description du produit"></textarea>
        <div *ngIf="updateProductForm.get('description').invalid && (updateProductForm.get('description').dirty || updateProductForm.get('description').touched)"
             class="alert alert-danger">
          <span>Le champs ne doit pas être vide</span>
        </div>
      </div>
      <div class="form-group mt-3">
        <label for="description">URL de l'image</label>
        <input type="text" class="form-control" id="imageUrl" formControlName="imageUrl" placeholder="Url de l'image du produit">
        <div *ngIf="updateProductForm.get('imageUrl').invalid && (updateProductForm.get('imageUrl').dirty || updateProductForm.get('imageUrl').touched)"
             class="alert alert-danger">
          <span>Le champs ne doit pas être vide</span>
        </div>
        <img [src]="product?.imageUrl" alt="product" class="img-fluid">
      </div>

    </form>

  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" [disabled]="updateProductForm.invalid" (click)="onSubmit()">Valider</button>
    <button type="button" class="btn btn-danger" (click)="closeModal()">Annuler</button>
  </div>
</div>
