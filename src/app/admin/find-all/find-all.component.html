<!-- table crud-->
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            Liste de tout les produits
          </h3>
        </div>
        <a routerLink="create">
          <button class="btn btn-primary mb-3">Ajouter un produit</button>
        </a>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12 col-sm-12 table-responsive">
              <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Nom du produit</th>
                  <th>Prix</th>
                  <th>Editer</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let product of products">
                  <td>{{product.id}}</td>
                  <td>{{product.name}}</td>
                  <td>{{product.price}} â‚¬</td>
                  <td>
                    <span class="btn btn-primary btn-xs mx-3" (click)="openModal(product.id)">
                      <fa-icon [icon]="faPen"></fa-icon>
                    </span>
                    <span class="btn btn-danger btn-xs" (click)="deleteProduct(product)">
                      <fa-icon [icon]="faTrash"></fa-icon>
                    </span>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- modal -->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <app-update [product]="productToUpdate" [(displayStyle)]="displayStyle"></app-update>
  </div>
</div>
