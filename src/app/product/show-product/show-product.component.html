<!--product page-->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{product.name}}</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="{{product.imageUrl}}" class="img-responsive" alt="image of the product">
                        </div>
                        <div class="col-md-8">
                            <h4>{{product.name}}</h4>
                            <p>{{product.description}}</p>
                            <h4>{{product.price}}</h4>
<!--                            <button class="btn btn-primary" (click)="addToCart(product)">Add to cart</button>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
